<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../public/css/styles.css">
    <title>Registration page</title>
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li class="logo"><a href="index.html">Artisan Bakery Logo</a></li>
          <li><a href="locations.html">Location</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="registration.html">Register</a></li>
        </ul>
      </nav>
      <h1>Registration page</h1>

    </header>

    <fieldset>
      <legend>Search section</legend>
      <input type="search" name="" value="Search" placeholder="Enter keywords">
      <input type="submit" name="" value="Search">
    </fieldset>

    <fieldset>
      <legend>Login</legend>
        <p>
          <label for="username">Username:
            <input type="text" name="username" value="" required>
          </label>
        </p>

        <p>
          <label for="password">Password:
            <input type="password" name="password" value="" required>
          </label>
        </p>
        <p>
          <input type="submit" name="" value="Login">
        </p>
    </fieldset>

    <fieldset>
      <legend>Registration details: </legend>

      <form class="" action="mailto:kehindeolofinmoyin@hotmail.com@hotmail.com?subject="feedback from site">
        <p>
          <label for="email">Your Email:</label>
          <input type="email" name="" value="" id="email">
        </p>

        <p>
          <label for="url">Your Website:</label>
          <input type="url" name="" value="" id="url">
        </p>

        <p>
          <input type="date" name="dob" value="Select your DOB">
        </p>
        
        <p>
          <label for="referred-by">How did you hear about us?
          <select class= "" name="referred-by" multiple size="3">
            <option value="">--Please choose an option--</option>
            <option value="Google">Google</option>
            <option value="careers">Careers services</option>
            <option value="friend" selected>A friend</option>
            <option value="other">Other</option>
          </select>
           </label>
        </p>

        <p>
          <label for="comments">
            <textarea name="comments" rows="8" cols="80" placeholder="Please leave comments"></textarea>
          </label>
        </p>

        <p>
          <label for="gender"> Gender </label>
          <p>
            <label>Female <input type="radio" name="gender" value="Female"> </label>
            <label>Male <input type="radio" name="gender" value="Male"> </label>
          </p>
        <p>
          <label for="preferences">Email Preferences</label>
          <input type="checkbox" name="preferences" value="Receive feedback">
        </p>

        <p>
          <label for="file">Upload your CV
          <input type="file" name="file" value="">
          </label>
        </p>

        <p>
          <input type="image" src="../images/subscribe.jpg" name="" value="">
        </p>
        <input type="submit" name="" value="Register">
      </form>

    </fieldset>


    <footer>footer</footer>

  </body>
</html>
